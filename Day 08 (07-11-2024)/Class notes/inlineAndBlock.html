<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block element </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>heading tag is block element</h2>
    <center>center tag is block element</center>
    <a href="https://google.com">Google</a>
    <p>Paragraph tag is block element</p>

    <a href="https://google.com">Google</a>
    <span>This is inline element, span tag</span>
    <p>This i paragraph</p>

    <div>
        this is div ,it is a block element
    </div>

    <p>This is an inline <span>element</span> inside a paragraph.</p>
    <a href="#">This is a link</a> and <img src="image.jpg" alt="example image">.
  </body>
</html>
