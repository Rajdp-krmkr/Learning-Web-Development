<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        background-color: aqua;
        padding: 24px;
        margin: 30px;
      }
      .box2 {
        margin: 20px;
        padding: 20px;
        background-color: blueviolet;
      }

      /*In margin collapse, the largest margin will be applied between two boxes*/
    </style>
  </head>
  <body>
    <div class="box1">this is first box</div>
    <div class="box2">this is second box</div>

    <div style="margin-top: 20px; background-color: red">
      <p style="margin-top: 30px">Child Paragraph</p>
    </div>

    <div style="margin: 24px; background-color: green"></div>
    <div style="padding: 24px; background-color: green"></div>
  </body>
</html>
