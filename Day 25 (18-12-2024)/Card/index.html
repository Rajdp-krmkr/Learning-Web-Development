<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="column_div">
        <h3>Rajdeep Karmakar</h3>
        <p>Online</p>
      </div>
      <div class="column_div">
        <img
          src="mensProfile.avif"
          width="120"
          class="profile_img"
          alt="profile-image"
        />
        <p>Role: Fullstack Developer</p>
      </div>
      <div class="row_div">
        <div>
          <img src="chat.png" width="25" alt="chat-icon" /><span>Chat</span>
        </div>
        <div>
          <img
            src="profileIcon.png"
            width="25"
            alt="profile-icon"
            class="profile_icon"
          /><span>Profile</span>
        </div>
      </div>
    </div>
  </body>
</html>
