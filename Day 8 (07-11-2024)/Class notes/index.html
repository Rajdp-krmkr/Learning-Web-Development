<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
        <input type="search" name="" id="" autofocus>

      <h1>Label Tag</h1>
      
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" autofocus/>
        <br>
        

      <label for="mothername">Mother's name:</label>
      <input type="text" name="mothername" id="mothername" placeholder="mothername" autofocus />
      <!-- It will automatically focus on the first autofocus element -->
   
      <br />

      <label for="email">Email</label>
      <input type="email" name="" id="email" required>

      <br />
      <input type="radio" name="Gender" id="Male" /><label for="male"
        >Male</label
      >
      <!-- It includes error as "id" and "for" is not same  -->

      <input type="radio" name="Gender" id="female" /><label for="female"
        >Female</label
      >

      <br />
      <input type="checkbox" name="" id="Check" required>
      <label for="Check">Accept Terms and conditions</label>

      <h1>Autofocus and required attribute:</h1>


      <button type="submit">Submit</button>
    </form>
  </body>
</html>
